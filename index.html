<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <style>
        #image{
            max-width: 100%;
            width: 100%;
            align-self: center;
        }
        main{
            background-color: #534F3A;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1 id="title">Albert Einstein</h1>
        <div id="img-div">
            <img src="einstein.jpg" alt="Einstein is teaching" id="image">
            <p id="image-caption"></p>
            <p id="tribute-info"></p>
            <a href="" target="_blank" id="tribute-link"></a>
        </div>
    </main>
</body>
</html>
